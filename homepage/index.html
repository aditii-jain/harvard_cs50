<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#foodbtn').addEventListener('click', function() {
                window.location.href = 'food.html';
            });
            document.querySelector('#beautybtn').addEventListener('click', function() {
                window.location.href = 'beauty.html';
            });
            document.querySelector('#fashionbtn').addEventListener('click', function() {
                window.location.href = 'fashion.html';
            });
        });
    </script>
    <body>
        <div class="mainDiv">
            <div class="homeLinkDiv"><a class="homeLink" href="index.html">Home</a></div>
            <h1 class="header">welcome to some of Aditi's favorites!</h1>
            <button id="foodbtn">food!</button>
            <button id="beautybtn">beauty!</button>
            <button id="fashionbtn">fashion!</button>
        </div>

        <div>
            <h1 style="text-align: center; margin-top: 6em">come take a look!</h1>
        </div>
    </body>
</html>
