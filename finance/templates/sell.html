{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
    <div class="mb-3">
        <label for="symbol">Symbol</label>
        <select name="symbol">
            {% for transaction in transactions %}
                <option>{{ transaction.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
    </div>
    <div><button class="btn btn-primary" type="submit">Sell</button></div>
    </form>
{% endblock %}
